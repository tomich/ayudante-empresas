<div align="center" class="style3"><span class="style4" id="reloss">&nbsp;</span></div>
<script type="text/javascript">

var GUI = document.getElementById('reloss');
var t = 0;
var i;
var strseg = '00';
var strmin = '00';
var ceg=0;

function draw() {
if (t<10){
strseg='0'+t;
}
else if (t<60){
strseg=t;
}
else{
ceg = t-(parseInt(t/60)*60);
strmin = parseInt(t/60);
if (ceg<10){
strseg = '0'+ceg;
}
else{
strseg=ceg;
}
}
	GUI.firstChild.nodeValue = strmin+':'+strseg;}
draw();

function add() {
	t++;
	draw();
}

function start_clk() {
	i = setInterval('add()',1000);
}

function pause_clk() {
	clearInterval(i);
}

</script>
<button onclick="start_clk()">Break</button>
<button onclick="pause_clk()">Pausa</button>
